<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Genealogy - Literature Review Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- D3.js for tree visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Chart.js for line charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Genealogy CSS -->
    <link rel="stylesheet" href="/static/css/genealogy.css">
    
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-5">üìä Job Genealogy Visualization</h1>
                <p class="lead">
                    <span id="jobTitle">Job Lineage</span>
                    <button class="btn btn-sm btn-outline-secondary ms-3" onclick="window.history.back()">
                        ‚Üê Back to Dashboard
                    </button>
                </p>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" id="viewTree" onclick="switchView('tree')">
                        üå≥ Tree View
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="viewTimeline" onclick="switchView('timeline')">
                        üìÖ Timeline View
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="viewTable" onclick="switchView('table')">
                        üìã Table View
                    </button>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-success" onclick="exportVisualization('png')">
                        üì∏ Export PNG
                    </button>
                    <button type="button" class="btn btn-outline-success" onclick="exportVisualization('svg')">
                        üíæ Export SVG
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Tree Visualization -->
        <div class="row mb-4" id="treeContainer">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Job Lineage Tree</h5>
                    </div>
                    <div class="card-body" style="overflow-x: auto;">
                        <div id="genealogy-tree"></div>
                        <p class="text-muted text-center mt-3 mb-0">
                            <small>Hover over nodes to see details | Click nodes to view job</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Timeline Visualization -->
        <div class="row mb-4" id="timelineContainer" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Timeline View</h5>
                    </div>
                    <div class="card-body">
                        <div id="genealogy-timeline"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Table View -->
        <div class="row mb-4" id="tableContainer" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Job List</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="genealogy-table">
                                <thead>
                                    <tr>
                                        <th>Job ID</th>
                                        <th>Date</th>
                                        <th>Type</th>
                                        <th>Papers</th>
                                        <th>Gaps</th>
                                        <th>Coverage</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Gap Reduction Chart -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">üìâ Gap Reduction Over Time</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="gapReductionChart" style="height: 250px;"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Coverage Progress Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">üìà Coverage Progress</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="coverageProgressChart" style="height: 250px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Tooltip -->
    <div id="tooltip" style="
        position: absolute;
        display: none;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        pointer-events: none;
        z-index: 1000;
        max-width: 300px;
    "></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Genealogy Visualization JS -->
    <script src="/static/js/genealogy_viz.js"></script>
    
    <script>
        // Get job ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('job_id');
        
        // Initialize API key input if available from parent window or use default
        // Note: In production, API keys should be managed server-side
        if (window.opener && window.opener.document.getElementById('apiKeyInput')) {
            // Get API key from parent window if available
            const parentApiKey = window.opener.document.getElementById('apiKeyInput').value;
            if (parentApiKey) {
                // Store in session for this page
                sessionStorage.setItem('apiKey', parentApiKey);
            }
        }
        
        if (jobId) {
            // Load and render genealogy
            loadGenealogyViz(jobId);
        } else {
            alert('No job ID provided');
            window.history.back();
        }
        
        // View switching
        function switchView(view) {
            // Update button states
            document.querySelectorAll('.btn-group button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Hide all containers
            document.getElementById('treeContainer').style.display = 'none';
            document.getElementById('timelineContainer').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'none';
            
            // Show selected container and activate button
            if (view === 'tree') {
                document.getElementById('treeContainer').style.display = 'block';
                document.getElementById('viewTree').classList.add('active');
            } else if (view === 'timeline') {
                document.getElementById('timelineContainer').style.display = 'block';
                document.getElementById('viewTimeline').classList.add('active');
                renderTimelineView();
            } else if (view === 'table') {
                document.getElementById('tableContainer').style.display = 'block';
                document.getElementById('viewTable').classList.add('active');
            }
        }
    </script>
</body>
</html>
