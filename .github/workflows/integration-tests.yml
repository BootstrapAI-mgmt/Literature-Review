name: Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r requirements-dashboard.txt
      
      - name: Run unit tests
        run: pytest -m unit -v --cov=. --cov-report=xml --ignore=tests/webui
      
      - name: Run component tests
        run: pytest -m component -v --cov=. --cov-append --cov-report=xml --ignore=tests/webui
      
      - name: Run integration tests
        run: pytest -m integration -v --cov=. --cov-append --cov-report=xml --ignore=tests/webui
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: integration
          name: integration-coverage
