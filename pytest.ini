[pytest]
# Asyncio configuration
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --verbose
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
    --ignore=demos
    --ignore=tests/fixtures
    -v
    --tb=short

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    component: Component tests (may use mocks)
    integration: Integration tests (slow, requires full setup)
    e2e: End-to-end tests (full pipeline, slowest)
    slow: Tests that take >5 seconds
    requires_api: Tests requiring Gemini API access
    performance: Performance benchmarks (optional)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    demos/*
    *__pycache__*
    */site-packages/*
    .venv/*
    venv/*
